---
version: '2'
services:
  kafka-1:
    image: confluentinc/cp-server:latest
    network_mode: host
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT:  ${IP_ADDRESS_1}:22182,${IP_ADDRESS_1}:32182,${IP_ADDRESS_2}:22182,${IP_ADDRESS_3}:22182,${IP_ADDRESS_3}:32182
      KAFKA_ZOOKEEPER_SSL_CLIENT_ENABLE: 'true'
      KAFKA_ZOOKEEPER_CLIENT_CNXN_SOCKET: org.apache.zookeeper.ClientCnxnSocketNetty
      KAFKA_ZOOKEEPER_SSL_KEYSTORE_LOCATION: /etc/kafka/secrets/kafka.${IP_ADDRESS_2}.keystore.jks
      KAFKA_ZOOKEEPER_SSL_KEYSTORE_PASSWORD: confluent
      KAFKA_ZOOKEEPER_SSL_KEYSTORE_TYPE: PKCS12
      KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_LOCATION: /etc/kafka/secrets/kafka.${IP_ADDRESS_2}.truststore.jks
      KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_PASSWORD: confluent
      KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_TYPE: JKS
      KAFKA_ADVERTISED_LISTENERS: SSL://${IP_ADDRESS_2}:19093
      KAFKA_LISTENERS: SSL://localhost:19093
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: ${IP_ADDRESS_2}:19093
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: ${IP_ADDRESS_1}:22182,${IP_ADDRESS_1}:32182,${IP_ADDRESS_2}:22182,${IP_ADDRESS_3}:22182,${IP_ADDRESS_3}:32182
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
      KAFKA_BROKER_RACK: 'walnut'
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.${IP_ADDRESS_2}.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: ${IP_ADDRESS_2}_keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: ${IP_ADDRESS_2}_sslkey_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.${IP_ADDRESS_2}.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: ${IP_ADDRESS_2}_truststore_creds
      KAFKA_CONFLUENT_METADATA_SERVER_ADVERTISED_LISTENERS: https://${IP_ADDRESS_2}:8094
      KAFKA_CONFLUENT_METADATA_SERVER_LISTENERS: https://0.0.0.0:8094
      KAFKA_CONFLUENT_METADATA_SERVER_METHOD: BEARER      
      KAFKA_CONFLUENT_METADATA_SERVER_SSL_KEYSTORE_LOCATION: kafka.${IP_ADDRESS_2}.keystore.jks
      KAFKA_CONFLUENT_METADATA_SERVER_SSL_KEYSTORE_PASSWORD: ${IP_ADDRESS_2}_keystore_creds
      KAFKA_CONFLUENT_METADATA_SERVER_SSL_KEY_PASSWORD: ${IP_ADDRESS_2}_sslkey_creds
      KAFKA_CONFLUENT_METADATA_SERVER_SSL_TRUSTSTORE_LOCATION: kafka.${IP_ADDRESS_2}.truststore.jks
      KAFKA_CONFLUENT_METADATA_SERVER_SSL_TRUSTSTORE_PASSWORD: ${IP_ADDRESS_2}_truststore_creds
      
